version: "3"

services:
### NGINX ###
  nginx:
    container_name: nginx
    build: srcs/nginx
    depends_on:
      - wordpress
    volumes:
      - wp:/var/www/worpress
    restart: always
    ports:
      - "443:443"
    networks:
      - inception
### MARIADB ###
  mariadb:
    container_name: mariadb
    build: srcs/maria_db
    volumes:
      - database:/var/lib/mysql
    restart: always
    ports:
      - "3306"
    env_file:
      - "srcs/.env"
    networks:
      - inception
### WORDPRESS ###
  wordpress:
    container_name: wp-php7.3
    build: srcs/wordpress
    depends_on:
      - mariadb
    volumes:
      - wp:/var/www/wordpress
    restart: always
    ports:
      - "9000"
    env_file:
      - "srcs/.env"
    networks:
      - inception

networks:
  inception:

volumes:
  database:
    driver: local
    driver_opts:
      o: bind
      type: volume
      device: /home/thoberth/data/database
  wp:
    driver: local
    driver_opts:
      o: bind
      type: volume
      device: /home/thoberth/data/wp